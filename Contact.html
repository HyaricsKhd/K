<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact - Hyarics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bradley+Hand&display=swap');

    body {
      background-color: #0f0f0f;
      color: white;
      font-family: 'Bradley Hand', cursive;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 80px auto;
      padding: 30px;
      background-color: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h1 {
      text-align: center;
      color: #62eb13;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      background-color: #2a2a2a;
      color: white;
      font-size: 16px;
    }

    input::placeholder, textarea::placeholder {
      color: #bbb;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #62eb13;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 16px;
    }

    button:hover {
      background-color: #bd1b1b;
      color: white;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #62eb13;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #bd1b1b;
    }

    .info {
      margin-top: 40px;
      font-size: 16px;
      line-height: 1.6;
    }

    .info i {
      color: #62eb13;
      margin-right: 10px;
    }

    .map {
      margin-top: 30px;
      border-radius: 10px;
      overflow: hidden;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 15px;
      flex-wrap: wrap;
    }

    .social-buttons a {
      text-decoration: none;
      padding: 10px 14px;
      border-radius: 5px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
      border: 1px solid transparent;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    .facebook { background-color: #3b5998; color: white; }
    .facebook:hover { background-color: white; color: #3b5998; border-color: #3b5998; }
    .instagram { background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fd5949 45%, #d6249f 60%, #285AEB 90%); color: white; }
    .instagram:hover { background-color: white; color: #d6249f; border-color: #d6249f; }
    .tiktok { background-color: #333; color: white; }
    .tiktok:hover { background-color: white; color: #333; border-color: #333; }
    .whatsapp { background-color: #1eb500; color: white; }
    .whatsapp:hover { background-color: white; color: #1eb500; border-color: #1eb500; }

    @media (max-width: 600px) {
      .container {
        margin: 40px 20px;
        padding: 20px;
      }
    }

    .success-msg {
      display: none;
      text-align: center;
      margin-top: 15px;
      color: #62eb13;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contactez-moi</h1>

    <form id="contact-form" action="https://formspree.io/f/xdkzogwz" method="POST">
      <input type="text" name="name" placeholder="Votre nom" required>
      <input type="email" name="email" placeholder="Votre e-mail" required>
      <textarea name="message" rows="5" placeholder="Votre message" required></textarea>
      <button type="submit">Envoyer</button>
    </form>

    <div class="success-msg" id="success">✔ Message envoyé avec succès !</div>

    <a href="KHD.html" class="back-link"><i class="fas fa-arrow-left"></i> Retour à l’accueil</a>

    <div class="info">
      <p><i class="fas fa-envelope"></i> kingkhd4@gmail.com</p>
      <p><i class="fas fa-phone"></i> +229 01 51 11 24 51</p>
      <p><i class="fas fa-map-marker-alt"></i> Abomey-Calavi, Benin</p>
    </div>

    <div class="map">
      <iframe
        src="https://www.google.com/maps?q=Abomey-Calavi,+Bénin&output=embed"
        width="100%"
        height="250"
        frameborder="0"
        style="border:0;"
        allowfullscreen
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
    

    <div class="social-buttons">
      <a href="https://facebook.com/" target="_blank" class="facebook"><i class="fab fa-facebook-f"></i> Facebook</a>
      <a href="https://instagram.com/" target="_blank" class="instagram"><i class="fab fa-instagram"></i> Instagram</a>
      <a href="https://tiktok.com/" target="_blank" class="tiktok"><i class="fab fa-tiktok"></i> TikTok</a>
      <a href="https://whatsapp.com/" target="_blank" class="whatsapp"><i class="fab fa-whatsapp"></i> WhatsApp</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('contact-form');
    const success = document.getElementById('success');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          form.reset();
          success.style.display = 'block';
        } else {
          alert("Une erreur est survenue. Essayez plus tard.");
        }
      }).catch(() => {
        alert("Impossible d'envoyer le message.");
      });
    });
  </script>
</body>
</html>
